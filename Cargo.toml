[package]
name = "cesco-gpt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
chatgpt_rs = { version = "1.1.6", features = ["streams"] }
clap = { version = "4.2.7", features = ["derive"] }
futures-util = "0.3.28"
log = "0.4.17"
pretty_env_logger = "0.4.0"
rustyline = "11.0.0"
serde = "1.0.163"
sqlx = { version = "0.7.0-alpha.3", features = ["runtime-tokio-rustls", "sqlite"] }
strum = "0.24.1"
strum_macros = "0.24.3"
teloxide = { version = "0.12.2", features = ["macros", "auto-send"] }
tokio = { version = "1.28.1", features = ["full"] }
toml = "0.7.3"
